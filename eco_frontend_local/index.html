<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Home</title>
  
</head>
<body>
	<div id="navbar"></div> 

	
	<main class="container mt-5">
		<h1>View Single Entry</h1>
		<div class="mb-4">
		  <label for="table-type" class="form-label">Select Table Type:</label>
		  <select id="table-type" class="form-select" onchange="loadEntries()">
			<option value="" selected disabled>Choose table type</option>
			<option value="econ">Econ Table</option>
			<option value="ai">AI Table</option>
		  </select>
		</div>

		<div class="mb-4">
		  <label for="entry-select" class="form-label">Select an Entry:</label>
		  <select id="entry-select" class="form-select" onchange="loadEntryDetails()">
			<option value="" selected disabled>Choose an entry</option>
		  </select>
		</div>

		<div id="entry-details" class="card p-3 d-none">
		  <h3>Entry Details</h3>
		  <p><strong>Acronym:</strong> <span id="detail-acronym"></span></p>
		  <p><strong>Name:</strong> <span id="detail-name"></span></p>
		  <p><strong>Gross:</strong> <span id="detail-gross"></span></p>
		  <p><strong>Trade:</strong> <span id="detail-trade"></span></p>
		  <p><strong>Expenditure:</strong> <span id="detail-expenditure"></span></p>
		  <p><strong>Reserve:</strong> <span id="detail-reserve"></span></p>
		  <p><strong>Deficit:</strong> <span id="detail-deficit"></span></p>
		</div>
	</main>
	
	<div id="footer"></div>
	<script>
		// Initialize dropdowns
		document.addEventListener('DOMContentLoaded', () => {
		  document.getElementById('table-type').addEventListener('change', loadEntries);
		});

	  fetch('/assets/navbar.html')
		.then(response => response.text())
		.then(data => {
		  document.getElementById('navbar').innerHTML = data;
		})
		.catch(error => console.error('Error loading navbar:', error));
		
	  fetch('assets/footer.html')
		.then(res => res.text())
		.then(html => {
		  document.getElementById('footer').innerHTML = html;
		})
		.catch(err => console.error('Footer load error:', err));
	</script>
	
	
	<script src="assets/js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
